<body>
    <div class="container">
        <form>
            <h1>Sum of Two Variables</h1>

            <label>First Number</label>
            <input type="number" id="num1">
            <br>

            <lablel>Second Number</lablel>
            <input type="number" id="num2">
            <br>

            <p>The sum of two variables is:</p>

            <button type="button" class="btn btn-success" onclick="plus()">Calculate</button>
            <button type="reset">Reload</button>
        </form>

    <script>
        function plus(){
            var var1=document.getElementById("num1").value;

            document.write("The sum is:" + sum)
        }
